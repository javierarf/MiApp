<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>WorkApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Lista de Tareas</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-item>
    <ion-input [(ngModel)]="nuevaTarea" placeholder="Nueva tarea"></ion-input>
    <ion-button (click)="AgregarTarea()">Agregar</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let tarea of tarea">
      <ion-checkbox slot="start" [(ngModel)]="tarea.completada"></ion-checkbox>
      <ion-label [ngClass]="{'completada': tarea.completada}">{{ tarea.nombre }}</ion-label>
      <ion-button fill="clear" color="danger" (click)="EliminarTarea(tarea)">
        <ion-icon name="trash-outline"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
